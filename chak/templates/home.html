{% extends "base.html" %} {% block content %}
<!-- Upload Secondary Navbar -->
<div
  class="max-w-screen-xl flex flex-wrap items-center justify-end mx-auto p-4"
>
  <button
    class="text-white shadow-m p-2 rounded-md bg-gray-900 hover:scale-90"
    data-modal-target="uploadModal"
    data-modal-toggle="uploadModal"
  >
    Upload
  </button>
</div>

<!-- Main modal -->
<div
  id="uploadModal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Upload File
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="uploadModal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <iframe
        name="targetEmpty"
        width="0"
        height="0"
        border="0"
        style="display: none"
      ></iframe>
      <form
        target="_blank"
        action="{{ url_for('submit_documents') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="p-6 space-y-6">
          <!-- <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
              Upload your files
          </p> -->
          <label for="file">File</label>
          <input
            name="file"
            id="file"
            type="file"
            accept="image/*"
            capture="camera"
          />
          <label for="title">Title</label>
          <input name="title" id="title" type="text" class="bg-transparent" />
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600 justify-between"
        >
          <button
            data-modal-hide="uploadModal"
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Upload
          </button>
          <button
            data-modal-hide="uploadModal"
            type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Documents Contents -->
<div class="p-5 flex justify-center">
  <ul class="flex flex-wrap justify-center">
    {% for doc in documents %}
    <li class="m-3">
      <a
        href="{{ url_for('get_blob_from_storage', dest='documents', document_id=doc.id) }}"
        target="_blank"
      >
        <img
          src="{{ doc.thumbnail.link }}"
          class="object-cover h-96 w-96 hover:object-scale-down object-top"
        />
      </a>
      <div class="px-4 py-1 flex justify-between">
        <div>
          <p class="text-sm font-medium text-gray-900 truncate">
            {{ doc.title }}
          </p>
        </div>
        <div>
          <p class="text-xs text-gray-500">
            {{ doc.updated_at.strftime('%Y-%m-%d') }}
          </p>
        </div>
      </div>
      <div class="float-right">
        {% for tag in doc.tags %}
        <span
          class="inline-block bg-gray-200 rounded-full px-2 py-1 text-xs text-gray-500 mx-1"
        >
          #{{ tag }}
        </span>
        {% endfor %}
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
